<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p style="background-color: pink; ">Number 1 - I'm a class!</p>
    <div style="color: blue; background-color:white; font-size: x-large;">Number 2 - I'm one ID.</div>
    <p style="background-color: pink; font-size: x-large; ">Number 3 - I'm a class, but cooler!</p>
    <div style="background-color: lightgreen; font-weight: bold; font-size: large;">Number 4 - I'm another ID.</div>
    <p style="background-color: pink;">Number 5 - I'm a class!</p>
  </body>
</html>
